model:
  arch: crema
  model_type: pretrain_flant5xl
  vit_precision: fp32
  load_finetuned: True
  finetuned: ''
  use_grad_checkpoint: False
  freeze_vit: True
  frame_num: 4
  answer_num: 5
  task: train_discriminator
  downstream_task: oeqa
  modulars: rgb
  lora_rank: 64
  lora_dropout: 0.1
  lora_ckpt: ''

datasets:
  musicavqa_mm_instruct: # name of the dataset builder
    data_type: [video, audio] # [video, audio]

    video_processor:
      train:
        name: "blip2_video_train"
        n_frms: 4
        image_size: 224
      eval:
        name: "blip_video_eval"
        n_frms: 4
        image_size: 224
    
    text_processor:
        train:
          name: blip_question
          # task: qa
          # modality: video
        eval:
          name: blip_question
    
    audio_processor:
        train:
          name: beats_audio
          sampling_rate: 16000
        eval:
          name: beats_audio
          sampling_rate: 16000
          is_eval: False
    
    frame_processor:
      train:
        name: "blip2_frames_train"
        n_frms: 4
        image_size: 224
      eval:
        name: "blip_frames_eval"
        n_frms: 4
        image_size: 224
    
    flow_processor:
      train:
        name: "blip2_frames_train"
        n_frms: 4
        image_size: 224
      eval:
        name: "blip_frames_eval"
        n_frms: 4
        image_size: 224

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: 
            - /nas-ssd/shoubin/datasets/music-avqa/MUSIC-AVQA/data/json_update/avqa-train.json 
          storage: 
            - /nas-ssd/shoubin/datasets/music-avqa/MUSIC-AVQA/data/json_update/avqa-train.json 

        val:
          url: 
            - /nas-ssd/shoubin/datasets/music-avqa/MUSIC-AVQA/data/json_update/avqa-test.json 
          storage: 
            - /nas-ssd/shoubin/datasets/music-avqa/MUSIC-AVQA/data/json_update/avqa-test.json 
        
        test:
          url: 
            - /nas-ssd/shoubin/datasets/music-avqa/MUSIC-AVQA/data/json_update/avqa-test.json 
          storage: 
            - /nas-ssd/shoubin/datasets/music-avqa/MUSIC-AVQA/data/json_update/avqa-test.json

      templates: null

      audio:
        storage: /nas-hdd/shoubin/videos/music-avqa/MUSIC-AVQA-videos-Real/

      video:
        storage: /nas-hdd/shoubin/videos/music-avqa/MUSIC-AVQA-videos-Real/

      frame:
        storage: /nas-hdd/shoubin/videos/music-avqa/frames/

      flow:
        storage: /nas-hdd/shoubin/frames/music_avqa_flow/



run:
  task: gqa
  # optimization-specific
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 5e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 500
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 8
  accum_grad_iters: 1

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  length_penalty: -1.
  inference_method: "generate"
  prompt: "Question: {} Answer:"

  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["val"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  # use_dist_eval_sampler: False
  # ques_files: {
  #             "val": "/export/home/.cache/lavis/musicavqa_mm_instruct_gt/musicavqa_mm_instruct_val_questions.json", 
  #             "test":"/export/home/.cache/lavis/musicavqa_mm_instruct_gt/musicavqa_mm_instruct_test_questions.json"
  #             }
  # anno_files: {
  #           "val": "/export/home/.cache/lavis/musicavqa_mm_instruct_gt/musicavqa_mm_instruct_val_annotations.json", 
  #           "test":"/export/home/.cache/lavis/musicavqa_mm_instruct_gt/musicavqa_mm_instruct_test_annotations.json"
  #           }

  # model specific
  k_test: 128

  amp: True
  resume_ckpt_path: null
  # misc
  seed: 42
  output_dir: ""
  save_freq: -1

  evaluate: False
  find_unused_parameters: True